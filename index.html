<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker - by Badaki Ireoluwawolede</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>Palindrome Checker</h1>
    <p>palindrome</p>
    <p class="definition">a word, phrase, or sequence that reads the same backwards as forwards, e.g. <em>madam</em> or <em>nurses run</em>.</p>
    <div id="palindrome-container">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <div id="input-container">
        <input type="text" name="text-input" id="text-input">  
        <button type="button" id="check-btn">Check</button>
      </div>
      <div id="result" class="hidden">
      </div>
    </div>
  </main>
  <footer>
    <p>by Badaki Ireoluwawolede.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
